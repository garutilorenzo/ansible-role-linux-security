---
system_user: ubuntu
sshd_permit_root_login: !!str no
sshd_pubkey_auth: !!str yes
sshd_password_auth: !!str no
sshd_challange_response_auth: !!str no
sshd_use_pam: !!str no
sshd_x11_forwarding: !!str no
sshd_print_motd: !!str no

lock_user_accounts:
  no: "*"
  yes: "!"

ssh_keys: []
ssh_allow_cidr: 0.0.0.0/0

install_fail2ban: false

enable_firewall: true
iptables_mode: legacy
iptables_type: ufw